<h1>Sepak Bola</h1>
<hr>
<p>Turnamen <b>sepak bola</b> pada Olimpiade Musim Panas 2020 diadakan dari tanggal <u>21 Juli hingga 7 Agustus 2021</u> di Jepang. Selain di Tokyo, pertandingan lainnya dimainkan di kota-kota berikut, yaitu <i>Kashima</i>, <i>Saitama</i>, <i>Sapporo</i>, <i>Rifu</i>, dan <i>Yokohama</i>.</p>
